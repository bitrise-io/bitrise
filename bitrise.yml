format_version: "11"
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: other

app:
  envs:
  - BIN_NAME: bitrise

workflows:
  test:
    after_run:
    - integration-test
    title: Runs tests
    steps:
    - go-list: { }
    - golint: { }
    - errcheck: { }
    - script:
        title: Go test
        inputs:
        - content: go test -p 1 $BITRISE_GO_PACKAGES

  kotlin_test:
    title: Runs test on kotlin compatibility
    steps:
      - path::~/bitrise/bitrise-step-kotlin-clone:
          inputs:
            - repository_url: https://github.com/sujitpoudel/bitrise-step-kotlin-clone.git
            - clone_destination: $HOME/Documents/tmp/clone_step/3
            - checkout_branch: master
  integration-test:
    title: Runs integration tests
    steps:
    - script:
        title: Run integration tests
        inputs:
        - content: |-
            #!/usr/bin/env bash
            set -ex

            current_bitrise="$(pwd)/_tmp/test_bitrise"
            export CGO_ENABLED=0
            go build -o "$current_bitrise"

            export PR="" PULL_REQUEST_ID=""
            export INTEGRATION_TEST_BINARY_PATH="$current_bitrise"

            $current_bitrise setup

            go test -v ./_tests/integration/

  create-release:
    description: Creates Linux and Darwin binaries, then publishes a GitHub release
    envs:
    - GITHUB_TOKEN: $GIT_BOT_USER_ACCESS_TOKEN # Goreleaser expects this env var
    steps:
    - script:
        title: Goreleaser (create binaries + publish to GH)
        deps:
          brew:
          - name: goreleaser
        inputs:
        - content: |
            #!/usr/bin/env bash
            set -ex
            
            goreleaser release

  test-binary-build:
    description: Tests the release build process by creating a snapshot release (without publishing)
    steps:
    - script:
        title: Goreleaser (create snapshot binaries)
        deps:
          brew:
          - name: goreleaser
        inputs:
        - content: |
            #!/usr/bin/env bash
            set -ex
            
            goreleaser release --snapshot --rm-dist

  noop:
    title: Noop
    description: Empty workflow for quick testing

  fail-test:
    title: Fails
    description: Workflow will fail
    steps:
    - script:
        title: Success
        inputs:
        - content: exit 0
    - script:
        title: Fail wit exit code 2
        inputs:
        - content: exit 2
    - script:
        title: Skippable fail with exit code 2
        is_always_run: true
        is_skippable: true
        inputs:
        - content: exit 2
    - script:
        title: Skipping success
        is_always_run: false
        inputs:
        - content: exit 0
