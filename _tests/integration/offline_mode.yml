format_version: 11
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git

workflows:
  prepare:
    steps:
    - script:
        inputs:
        - content: |-
            #!/usr/bin/env bash
            envman add --key TMP_DIR --value $(mktemp -d -t offline_modeXXXXXX)
    - script:
        inputs:
        - content: |-
            #!/usr/bin/env bash
            set -ex
            mkdir ${TMP_DIR}/fastlane
            echo "default_platform(:ios)

            platform :ios do
              lane :test_fastlane do
              end
            end
            " > $TMP_DIR/fastlane/Fastfile

  not_cached:
    title: Not cached
    description: Step not found in cache
    before_run:
    - prepare
    steps:
    - fastlane@3.4.3: # not latest, will not be preloaded
        inputs:
        - lane: test_fastlane
        - work_dir: $TMP_DIR
        - update_fastlane: "false"
        - connection: "off"

  cached:
    title: Cached
    description: Step cached
    before_run:
    - prepare
    steps:
    - fastlane: # not latest, will not be preloaded
        inputs:
        - lane: test_fastlane
        - work_dir: $TMP_DIR
        - update_fastlane: "false"
        - connection: "off"