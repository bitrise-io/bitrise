format_version: 8
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git

workflows:
  test:
    after_run:
      - gopath
      - gomod

  gopath:
    steps:
      - npm@1.1.4:
          inputs:
          - command: --version

  gomod:
    steps:
    - script:
        inputs:
        - content: |-
            #!/usr/bin/env bash
            envman add --key TMP_DIR --value $(mktemp -d -t gomodmigrateXXXXXX)
    - script:
        inputs:
        - content: |-
            #!/usr/bin/env bash
            mkdir ${TMP_DIR}/fastlane
            echo "default_platform(:ios)

            platform :ios do
              lane :test_fastlane do
              end
            end
            " > $TMP_DIR/fastlane/Fastfile
    - fastlane@3.2.0:
        inputs:
        - lane: test_fastlane
        - work_dir: $TMP_DIR
        - update_fastlane: "false"
        - connection: "off"

