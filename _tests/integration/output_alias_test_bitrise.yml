format_version: 2
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git

workflows:
  test:
    steps:
    - random-quote:
        outputs:
        - RANDOM_QUOTE: BITRISE_ALIAS_KEY
    - script:
        inputs:
        - content: if [[ "$BITRISE_ALIAS_KEY" == "" ]] ; then exit 1; fi
