default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git

workflows:
  output_consistent:
    steps:
    - script@1:
        title: Output is consistently received
        inputs:
        - content: |-
            #!/usr/bin/env bash
            for i in {1..5}
            do
              DURATION=5
              echo "üèÉ‚Äçstep output (sleeping ${DURATION}s)"
              sleep $DURATION
            done

  output_slows_down:
    steps:
    - script@1:
        title: Output is slower and slower
        inputs:
        - content: |-
            #!/usr/bin/env bash
            for i in {1..5}
            do
              DURATION=$((5*i))
              echo "üèÉ‚Äçstep output (sleeping ${DURATION}s)"
              sleep $DURATION
            done
