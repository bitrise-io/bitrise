format_version: 1.0.0
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git

app:
  envs:
  - BITRISE_PROJECT_TITLE: ensure git changes
  - BITRISE_DEV_BRANCH: master

trigger_map:
- pattern: trig-test
  is_pull_request_allowed: true
  workflow: test
- pattern: trig-fail
  is_pull_request_allowed: true
  workflow: fail-wf
- pattern: "*"
  is_pull_request_allowed: true
  workflow: test2

workflows:
  test:
    title: ""
    summary: ""
    before_run: []
    after_run: []
    envs: []
    steps:
    - ensure-clean-git:
    - script:
        title: Hello Bitrise!
        inputs:
        - content: |-
            #!/bin/bash
            echo "Welcome to Bitrise!"
  test2:
    title: ""
    summary: ""
    before_run: []
    after_run: []
    envs: []
    steps:
    - script:
        title: pwd
        inputs:
        - content: |-
            #!/bin/bash
            pwd
  fail-wf:
    title: Failing workflow
    summary: ""
    before_run: []
    after_run: []
    envs: []
    steps:
    - script:
        title: echo then fail
        inputs:
        - content: |-
            #!/bin/bash
            echo "FAIL!!"
            exit 1
